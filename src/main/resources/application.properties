#JobRunr
org.jobrunr.database.skip_create=false
org.jobrunr.database.table_prefix=mailer_scheduler
org.jobrunr.job-scheduler.enabled=true
org.jobrunr.background-job-server.enabled=true
org.jobrunr.background-job-server.worker_count=8
org.jobrunr.background-job-server.delete_succeeded_jobs_after=36
org.jobrunr.background-job-server.permanently_delete_deleted_jobs_after=72

#MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/mailer_scheduler
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Redis
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.jedis.pool.max-active=64

#CustomMailerConfiguration
mailer.smtp.host=smtp.gmail.com
mailer.smtp.port=587
mailer.smtp.auth=true
mailer.smtp.starttls.enable=true
